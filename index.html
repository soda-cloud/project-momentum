<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태현예린동욱의 모멘텀</title>
</head>

<body>
  <!-- 날씨 -->
  <section id="weather">
    <section class="stats-location"></section>
    <section class="weather-forecast">
      <ul class="forecast-list"></ul>
    </section>
  </section>

  <!-- 배경화면 정보 -->
  <div class="background-overlay"></div>
  <div id="background" class="fade-in"></div>
  <section id="backgroundInfo">
    <!-- 각자 섹션 및 필요한 요소만드시면됩니다 -->
    <section class="weather"></section>


    <!-- 황태현 -->
    <div class="js-clock">
      <h1>00:00</h1>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="What is your name?">
    </form>
    <h4 class="js-greetings greetings "></h4>

    <form class="js-mainTodo">
      <div>What is your main focus for today?</div>
      <input type="text">
    </form>

    <form class="js-toDoForm">
      <input type="text" placeholder="Write a to do">
    </form>
    <ul class="js-toDoList"></ul>
</body>

</html>
